<!doctype html>

        <title>Wordcloud</title>
        <meta charset="UTF-8">
        <style type="text/css">
            @font-face {
                font-family: 'OCRA';
                src: url('OCRA.woff');
            }

            body {
                background: #011101;
                background: #010A01;
                margin: 0;
                overflow: hidden;
                font-family:'Monospace', 'Arial', 'Helvetica', 'sans-serif';
            }

            #typetonav {
                position: absolute;
                z-index: 10000;
                bottom: 15px;
                left: 37%;
                padding: 1px;
                margin: auto;
                 /* For IE8 and earlier */
                border: 1px solid #011101;
                border: 1px solid #0ef20c;
                background: #011101;
                padding-left: 0.4em;
            }

            #typetonav_input  {
                display: inline-block;
                color:#48b5f2;
                color:#0ef20c;
                color: #0BBF09;
                font-weight: bold;
                height: 25px;
                width: 12em;
                padding:3px;
                text-align: center;
                background: rgb(55, 55, 55);
                background: #011101;
                border:none;
            }

            ::-webkit-input-placeholder {
            color: #48b5f2;
            color:#0ef20c;
                color: #0BBF09;
            }

            :-moz-placeholder { /* Firefox 18- */
               color: #48b5f2;
               color:#0ef20c;
                color: #0BBF09;
            }

            ::-moz-placeholder {  /* Firefox 19+ */
               color: #48b5f2;
               color:#0ef20c;
                color: #0BBF09;
            }

            :-ms-input-placeholder {
               color: #48b5f2;
               color:#0ef20c;
                color: #0BBF09;
            }

            #typetonav_input:focus  {

                outline-color: white;
                outline-color: transparent;
            }

            .button.search{
                display: inline-block;
                color: #0ef20c;
                color: #011101;
                padding: 5px;
                padding-left: 1em;
                padding-right: 1em;
                margin: 1px;
                cursor: "pointer";
                border: none;
                background:#0ef20c;
                font-size: 1.02em;
                font-weight: bold;
                -moz-border-radius:0px;
                -webkit-border-radius:0px;
                border-radius:0px;

            }

            #controls-modal {
                border: 1px solid #0ef20c;
                color: #0ef20c;
                background: #011101;
                padding: 2em;
                z-index: 500;
                position: relative;
                left: -50%;
                top: 5em;
            }

            #controls-modal-wrapper {
                position:fixed;
                left:50%;
            }

            .ocra-text {
                background-color:none;
                text-align: center;
                font-family: "OCRA", "Monospace", "sans-serif";
                color: #0ef20c;
                font-weight: bold;
                line-height: 1.5em;
                position: absolute;
                padding: 0px;
                margin: 0px;
                padding-left: 5px;
                padding-right: 5px;
                opacity: 0.8;
            }

            #stats #fps #fpsText {
                color: #0ef20c;
                left: 100px;
            }

            #header {
                left: 15px;
                bottom: 10px;
            }

            #ersatz-demos{
                top: 10px;
                left: 15px;
            }

            #footer{
                bottom:10px;
                right: 15px;
            }

            .ocra-text p {
                margin: 0px;
                padding: 0px;
            }

            .ocra-text a{
                color:white;
                color: #168BF2;
                color:#16A3FC;
            }

            #footer a:visited{
                color:white;
                color: #168BF2;
                color:#16A3FC;
            }

        </style>
