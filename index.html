<!doctype html>
<html>
    <head>
        <title>Wordcloud</title>
        <meta charset="UTF-8">
        <style type="text/css">
            @font-face {
                font-family: 'OCRA';
                src: url('OCRA.woff');
            }

            body {
                background: #011101;
                background: #010A01;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                font-family:'Monospace', 'Arial', 'Helvetica', 'sans-serif';
            }

            th {
                color: #16A3FC;
                color: #A62612;
                color: #F2B00C;
                color: #F24F0C;
                color: #F20F0C;
                color: #CF2D12;
            }

            td {
                text-align: center;
            }

            #typetonav {
                font-family: "OCRA", 'Monospace', 'Arial', 'Helvetica', 'sans-serif';
                position: absolute;
                z-index: 10000;
                left: 0px;
                bottom: 0px;
                padding: 1px;
                margin: auto;
                margin: 0.7em;
                 /* For IE8 and earlier */
                border: 1px solid #011101;
                border: 1px solid #0ef20c;
                background: #011101;
                padding-left: 0.4em;
            }

            #typetonav_input  {
                display: inline-block;
                color: #0BBF09;
                color: #078006;
                font-weight: bold;
                height: 25px;
                width: 14em;
                padding:3px;
                text-align: center;
                background: rgb(55, 55, 55);
                background: #011101;
                border:none;
            }
            
            ::-webkit-input-placeholder {
                color: #0BBF09;
                color: #078006;
            }

            :-moz-placeholder { /* Firefox 18- */
                color: #0BBF09;
                color: #078006;
            }

            ::-moz-placeholder {  /* Firefox 19+ */
                color: #0BBF09;
                color: #078006;
            }

            :-ms-input-placeholder {
                color: #0BBF09;
                color: #078006;
            }

            #typetonav_input.word-not-found  {
                color: #0BBF09;
                color: #E13418;
            }

            .word-not-found::-webkit-input-placeholder {
                color: #E13418;
            }

            .word-not-found:-moz-placeholder { /* Firefox 18- */
                color: #E13418;
            }

            .word-not-found::-moz-placeholder {  /* Firefox 19+ */
                color: #E13418;
            }

            .word-not-found:-ms-input-placeholder {
                color: #E13418;
            }

            #typetonav_input:focus  {

                outline-color: transparent;
            }

            .button {
                z-index: 10000;
                font-size: 1.02em;
                font-weight: bold;
                border: none;
                /*cursor: "pointer";*/
                margin: 1px;
                padding: 5px;
                padding-left: 1em;
                padding-right: 1em;
                border-radius:0px;
                -moz-border-radius:0px;
                -webkit-border-radius:0px;
            }

            .button.highlight {
                background:#0ef20c;
                color: #011101;
            }

            .button.highlight:hover {
                background:#0B9EE6;
                background: #12A611;
            }

            #close-controls.highlight:hover {
                background: #12A611;
                background: #E13418;
                background: #A62612;
            }

            #controls-modal {
                border: 1px solid #0ef20c;
                color: #0ef20c;
                background: #011101;
                padding: 2em;
                z-index: 500;
                position: relative;
                left: -50%;
                top: 5em;
            }

            #controls-modal-wrapper {
                position:fixed;
                left:50%;
            }

            #menu {
                top: 0.5em;
                left: 0.5em;
                padding: 0px;
                padding-left:2px;
                margin: 0px;
                position: absolute;
                border: 1px solid #0ef20c;
            }
            
            #menu a {
                float: left;
                margin: 2px;
                margin-left:0px;
                padding: 0.3em;
                padding-left: 0.5em;
                padding-right: 0.5em;
                cursor: pointer;
                background: #011101;
                background: #0ef20c;
                color: #0ef20c;
                color: #011101;
                text-decoration: none;
            }

            #menu a:hover {
                background: #00F289;
                background: #4DFFB1;
                background: #0B9EE6;
                background: #12A611;
            }

            #menu .ersatz-link {
                color: #16A3FC;
                border: 1px solid #16A3FC;
                border: none;
                background: #16A3FC;
                color: #011101;
            }
            
            #menu .ersatz-link:hover {
                background: #16A3FC;
                background: #116CA6;
            }

            #controls-modal h3 {
                text-align: center;
                padding: 0px;
                padding-bottom: 0.7em;
                margin: 0px;
                left: 0px;
                font-size: 1.5em;
                top: 1em;
                width: 100%;
            }

            .ocra-text {
                background-color:none;
                font-family: "OCRA", "Monospace", "sans-serif";
                color: #0ef20c;
                font-weight: bold;
                line-height: 1.5em;
            }

            #close-button-div {
                width: 100%;
                text-align: left;
            }

            .close-button {
                cursor: pointer;
                padding: 0.4em;
                padding-left: 0.8em;
                padding-right: 0.7em;
                font-size: 1.2em;
                text-align: center;
                top: 1em;
                right: 1em;
            }

            hr {
                color: #0ef20c;
                background-color: #0ef20c;
            }

            hr.hrmod { border: solid #0ef20c; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0; }

            .panel {
                text-align: center;
                position: absolute;
                padding: 0px;
                margin: 0px;
                padding-left: 5px;
                padding-right: 5px;
            }

            #stats #fps #fpsText {
                color: #0ef20c;
                left: 100px;
            }

            #header {
                left: 15px;
                bottom: 10px;
            }

            #ersatz-demos{
                top: 10px;
                left: 15px;
            }

            #footer{
                bottom:10px;
                right: 15px;
            }

            .ocra-text p {
                margin: 0px;
                padding: 0px;
            }

            .ocra-text a{
                color:#16A3FC;
            }

            #footer a:visited{
                color:#16A3FC;
            }

        </style>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="button.css" />
        -->
        <script src="js/jquery.1.9.0.min.js"></script>
        <script src="js/Three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/Stats.js"></script>
        <script src="js/Config.js"></script>
        <script src="js/Controls.js"></script>
        <script src="js/App.js"></script>
        <script src="js/Data.js"></script>
        <script src="js/THREEx.KeyboardState.js"></script>
        <script src="js/THREEx.FullScreen.js"></script>
        <script src="js/THREEx.WindowResize.js"></script>
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    </head>
    <body>
        <div id="controls-modal-wrapper">
        <div id="controls-modal">
            <div id="close-button-div">
                <button id="close-controls" class="close-button button ocra-text highlight">X</button>
            </div>
            <h3 class="header ocra-text">Wordcloud Controls</h3>
            <table class="ocra-text">

              <tr>
                <td colspan="3"><hr class="hrmod"></td>
              </tr>
                <tr>
                <td>Fly to Word</td>
                <td>&nbsp;</td>
                <td>Left Click (on Word)</td>
              </tr>
              <tr>
                <td>Rotate Camera</td>
                <td>&nbsp;</td>
                <td>Hold Right Click + Move Mouse</td>
              </tr>
              <tr>
                <td>Zoom Camera</td>
                <td>&nbsp;</td>
                <td>Mouse Scroll Wheel</td>
              </tr>
              <tr>
                <td colspan=3><hr class="hrmod"></td>
              </tr>
              <tr>
                <td>Forward / Backward</td>
                <td>&nbsp;</td>
                <td>W / S</td>
              </tr>
              <tr>
                <td>Left / Right</td>
                <td>&nbsp;</td>
                <td>A / D</td>
              </tr>
              <tr>
                <td> Up / Down</td>
                <td>&nbsp;</td>
                <td>E / Q</td>
              </tr>
              
            </table>
        </div>
        </div>
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
        <div id="menu">
            <a class="ersatz-link ocra-text button" href="http://www.ersatzlabs.com/demos/#techdemos">&lt; Ersatz Labs Demos</a>
            <a id="toggle-controls" class="ocra-text button">Controls</a>
        </div>
        <!--
        <div id="header" class="ocra-text panel">
            <p>Click on a word to fly to it.<br /> 
               WASDQE keys to move freely.<br /> 
               Right click and drag to rotate.
            </p>
        </div>
        -->
        <div id="typetonav">
            <input id="typetonav_input" class="ocra-text" type="text" placeholder="Target Word.."></input>
            <button id="typetonav-button" onclick="instance.controls.wordnav()" class="ocra-text button highlight">Search</button>
        </div>
        <div id='footer' class="ocra-text panel">
            <p>Created by the team at <a target='_blank' href='http://ersatz1.com'>Ersatz Labs</a><br />
               Read more about <a target='_blank' href='http://homepage.tudelft.nl/19j49/t-SNE.html'>t-SNE</a>  
           </p>
       </div>
        <script>
            var instance = new WordCloud.App({container:"ThreeJS"});
            instance.start();

            $("#typetonav_input").focus(function() {
                $("#typetonav_input").removeClass("word-not-found").attr('placeholder', "Target Word..")
            });

            $("#typetonav_input").keydown(function() {
                $("#typetonav_input").removeClass("word-not-found").attr('placeholder', "Target Word..")
            });
            
            $("#close-controls").click(function() {
                $("#controls-modal-wrapper").hide();
            });

            $("#toggle-controls").click(function() {
                $("#controls-modal-wrapper").toggle();
            });
        </script>
    </body>
</html>
