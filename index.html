<!doctype html>
<html>
    <head>
        <title>Wordcloud</title>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                background: #011101;
                margin: 0;
                overflow: hidden;
                font-family:'Arial', 'Helvetica', 'sans-serif';
            }

            #typetonav {
                position: absolute;
                z-index: 10000;
                bottom: 60px;
                left: 40%;
                 /* For IE8 and earlier */
            }

            #typetonav_input  {
                display: inline-block;
                border:none;
                color:#48b5f2;
                font-weight: bold;
                height: 25px;
                padding:3px;
                background: rgb(55, 55, 55);
            }

            ::-webkit-input-placeholder {
            color: #48b5f2;
            }

            :-moz-placeholder { /* Firefox 18- */
               color: #48b5f2;
            }

            ::-moz-placeholder {  /* Firefox 19+ */
               color: #48b5f2;
            }

            :-ms-input-placeholder {
               color: #48b5f2;
            }

            #typetonav_input:focus  {

                outline-color: white;
            }

            #typetonav:button{
                display: inline-block;
            }

            #footer{
                text-align:center;
                background-color:none;
                position:absolute;
                bottom:0px;
                left:30%;
                border-radius:20px;
                padding-left:5px;
                padding-right:5px;
                opacity: 0.8;
                color:#e38d27;
                font-weight: bold;
            }

            #footer a{
                color:white;
            }

            #footer a:visited{
                color:white;
            }

        </style>

        <link rel="stylesheet" type="text/css" href="button.css" />
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script src="js/jquery.1.9.0.min.js"></script>
        <script src="js/Three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/Stats.js"></script>
        <script src="js/Config.js"></script>
        <script src="js/Controls.js"></script>
        <script src="js/App.js"></script>
        <script src="js/Data.js"></script>
        <script src="js/THREEx.KeyboardState.js"></script>
        <script src="js/THREEx.FullScreen.js"></script>
        <script src="js/THREEx.WindowResize.js"></script>
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    </head>
    <body>
        <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
            <div id="typetonav">
                <input id="typetonav_input" type="text" placeholder="Enter Target Word"></input>
                <button onclick="instance.controls.wordnav()" class="button orange small">Go to Word</button>
            </div>
        <div id='footer'><p>Created by the team at <a target='_blank' href='http://ersatz1.com'>Ersatz</a>  -- Curious about what this all means? Read more about <a target='_blank' href='http://homepage.tudelft.nl/19j49/t-SNE.html'>T-SNE</a>  </p></div>
        <script>
            var instance = new WordCloud.App({container:"ThreeJS"});
            instance.start();
        </script>
    </body>
</html>
